<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="../src/Css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="../src/JS/navbar_adm.js" defer></script>


    <title>Navbar ADM</title>
</head>
<body class="body_adm">
    <header>
        <div class="nav" id="nav">
            <nav class="nav__content">
                <div class="nav__toggle" id="nav-toggle">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>

                <div class="nav__list">

                    <a href="#" class="nav__link ">
                        <i class="fa-solid fa-clipboard-list"></i>
                        <span class="nav__name">Dashboard</span>
                    </a>

                    <a href="#" class="nav__link  active-link">
                        <i class="fa-solid fa-truck"></i>
                        <span class="nav__name">Pedidos</span>
                    </a>
            
                    <a href="#" class="nav__link">
                        <i class="fa-solid fa-box"></i>
                        <span class="nav__name">Produtos</span>
                    </a>

                    <a href="#" class="nav__link">
                        <i class="fa-solid fa-boxes-stacked"></i>
                        <span class="nav__name">Categorias</span>
                    </a>
                    <a href="#" class="nav__link">
                        <i class="fa-solid fa-bookmark"></i>
                        <span class="nav__name">Banners</span>
                    </a>
                </div>
                <a href="#" class="nav__logo" id="nav_logo_id">
                    <div class="logo">
                        <img src="../src/imagens/Apola__1_-removebg-preview.png" alt="">
                    </div>
                </a>
            </nav>
        </div>
    </header>
    <main class="main_adm">
        <div class="cadastrar_produto_adm">
            <div class="title_continer_cadastrar_produto_adm">
                <a href=""><i class="fa-solid fa-chevron-left"></i></a>
                <h6 class="title_adm_default">Pedido #4543</h6>
            </div>
            <div class="container_btn_salvar_excluir_produto_mobile">
                <button class="btn_excluir_produto">Excluir</button>
                <button class="btn_salvar_produto">Salvar</button>
            </div>
            <div class="continer_cadastrar_produto_adm continer_pedido_wrap_adm">
                <div class="top_container_cadastrar_produto_adm">
                   <div class="container_dados_cliente_pedido">
                    <div class="item_column_pedido">
                        <label for="">Cliente</label>
                        <input type="text">
                    </div>
                    <div class="item_column_pedido">
                        <label for="">Contato</label>
                        <input type="text">
                    </div>
                    <div class="item_column_pedido">
                        <label for="">CEP</label>
                        <input type="text">
                    </div>
                    <div class="item_column_pedido">
                        <label for="">Rua</label>
                        <input type="text">
                    </div>
                    <div class="item_column_pedido">
                        <label for="">N*</label>
                        <input  class="input_2" type="text">
                    </div>
                    <div class="item_column_pedido">
                        <label for="">Bairro</label>
                        <input type="text">
                    </div>
                    <div class="item_column_pedido">
                        <label for="">Cidade</label>
                        <input type="text">
                    </div>
                    <div class="item_column_pedido">
                        <label for="">Estado</label>
                        <input  class="input_2" type="text">
                    </div>
                   </div>
                    
                </div>
                <div class="shape_pedido"></div>
                <div class="medium_container_cadastrar_produto_adm">
                    <div class="container_dados_produto_pedido">
                        <div class="left_dados_produto_pedido">
                            <div class="item_column_pedido">
                                <label for="">Produto</label>
                                <input type="text">
                            </div>
                            <div class="item_column_pedido">
                                <label for="">Quant.</label>
                                <input class="input_2" type="text">
                            </div>
                            <div class="item_column_pedido">
                                <label for="">Cor</label>
                                <input class="input_2" type="text">

                            </div>
                            <div class="item_column_pedido">
                                <label for="">Código de Rastreio</label>
                                <input type="text">
                            </div>
                            <div class="item_column_pedido">
                                <label for="">Status Pedido</label>
                                <select name="" id="">
                                    <option value="">A pagar</option>
                                    <option value="">Em envio</option>
                                    <option value="">Entregue</option>
                                </select>
                            </div>
                            <div class="item_column_pedido">
                                <label for="">Preço Total</label>
                                <input type="text">
                            </div>
                            
                        </div>
                        <div class="right_dados_produto_pedido">
                            <img src="../src/imagens/card_produto/IMG1-Produto.png" alt="">
                        </div>


                    </div>
                    
                  
                </div>

            </div>
        </div>
        <div class="container_btn_salvar_excluir_produto">
            <button class="btn_excluir_produto">Limpar</button>
            <button class="btn_salvar_produto">Salvar</button>
        </div>

        
    </main>
</body>
</html>
