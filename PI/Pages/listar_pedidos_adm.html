<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="../src/Css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="../src/JS/navbar_adm.js" defer></script>


    <title>Navbar ADM</title>
</head>
<body class="body_adm">
    <header>
        <div class="nav" id="nav">
            <nav class="nav__content">
                <div class="nav__toggle" id="nav-toggle">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>

                <div class="nav__list">

                    <a href="#" class="nav__link">
                        <i class="fa-solid fa-clipboard-list"></i>
                        <span class="nav__name">Dashboard</span>
                    </a>

                    <a href="#" class="nav__link active-link">
                        <i class="fa-solid fa-truck"></i>
                        <span class="nav__name">Pedidos</span>
                    </a>
            
                    <a href="#" class="nav__link">
                        <i class="fa-solid fa-box"></i>
                        <span class="nav__name">Produtos</span>
                    </a>

                    <a href="#" class="nav__link">
                        <i class="fa-solid fa-boxes-stacked"></i>
                        <span class="nav__name">Categorias</span>
                    </a>
                    <a href="#" class="nav__link">
                        <i class="fa-solid fa-bookmark"></i>
                        <span class="nav__name">Banners</span>
                    </a>
                </div>
                <a href="#" class="nav__logo" id="nav_logo_id">
                    <div class="logo">
                        <img src="../src/imagens/Apola__1_-removebg-preview.png" alt="">
                    </div>
                </a>
            </nav>
        </div>
    </header>
    <main>
        <div class="listar_produtos">
            <div class="container_header_listar_produtos">
                <div class="title_continer_cadastrar_produto_adm">
                    <a href=""><i class="fa-solid fa-chevron-left"></i></a>
                    <h6 class="title_adm_default">Pedidos</h6>
                </div>
            </div>
            <div class="container_body_listar_produtos">
                <div class="container_body_listar_produtos_header">
                    <div class="container_btn_item_listar_produto">
                        <button class=" btn_item_listar_produto">A pagar</button>
                        <button class="btn_item_listar_produto">Produção</button>
                        <button class="btn_item_listar_produto">Envio</button>
                        <button class="btn_item_listar_produto">Entregue</button>
                    </div>
                    <div class="conatiner_search_listar_produto">
                        <input placeholder="Pesquisar Nº do pedido" type="search" name="" id="">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <button class="btn_search_listar_produto">Buscar</button>
                    </div>
                    <script>

                        // Seleciona todos os botões pela classe
                        const buttons = document.querySelectorAll('.btn_item_listar_produto');

                        // Adiciona o evento de clique a cada botão
                        buttons.forEach(button => {
                            button.addEventListener('click', () => {
                                console.log(`Botão "${button.textContent}" clicado`);

                                // Remove os estilos dos outros botões
                                buttons.forEach(btn => {
                                    btn.style.backgroundColor = '';
                                    btn.style.color = '';
                                });

                                // Adiciona os estilos ao botão clicado
                                button.style.backgroundColor = '#FA301E';
                                button.style.color = '#ffffff';
                            });
                        });

                    </script>
                </div>
                <div class="container_body_listar_produtos_body">
                    <table>
                        <tr>
                            <th>
                                Numero
                            </th>
                            <th>
                                Total
                            </th>
                            <th>
                                Tipo
                            </th>
                            <th>
                                Estado
                            </th>
                            <th>
                                Status
                            </th>
                            <th>
                                Ver
                            </th>
                        </tr>
                        <tr>
                            <td class="container_listar_check">
                                <input type="checkbox" name="" id="">
                                #5632
                            </td>
                            <td>
                                R$ 166
                            </td>
                            <td>
                                Disponivel
                            </td>
                            <td>
                                MS
                            </td>
                            <td>
                                <div class="shape_status_produtos"></div>
                            </td>
                            <td>
                                <i class="fa-solid fa-eye"></i>
                            </td>
                        </tr>
                    </table>

                </div>
                
            </div>
        </div>
    </main>
    
</body>
</html>
