<!-- password_reset.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change with Toast Notifications</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- <link href="password.css" rel="stylesheet"> -->
    <style>

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    /* background: #1C1D22; */
}

.notifications {
    position: fixed;
    top: 30px;
    right: 20px;
}

.toast{
    position: relative;
    padding: 10px;
    margin-bottom: 10px;
    color: #fff;
    width: 400px;
    display: grid;
    grid-template-columns: 70px 1fr 70px;
    border-radius: 5px;
    --color: #0abf30;
    background-image: linear-gradient(to right, #0abf3055, #22242F 30%);
    animation: show_toast 0.3s ease forwards;
}

.toast i {
    color: var(--color);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: x-large;
}

.toast .title {
    font-size: x-large;
    font-weight: bold;
}

.toast span,
.toast .close {
    opacity: 0.6;
    color: #fff;
}

@keyframes show_toast {
    0% {
        transform: translateX(100%);
    }
    40% {
        transform: translateX(-5%);
    }
    80% {
        transform: translateX(0%);
    }
    100% {
        transform: translateX(-10%);
    }
}

.toast::before {
    position: absolute;
    bottom: 0;
    left: 0;
    background-color: var(--color);
    box-shadow: 0 0 10px var(--color);
    content: '';
    width: 100%;
    height: 3px;
    animation: timeOut 5s linear 1 forwards;
}

@keyframes timeOut {
    to {
        width: 0%;
    }
}

/* Error */
.toast.error {
    --color: #f24d4c;
    background-image: linear-gradient(to right, #f24d4c55, #22242F 30%);
}

/* Warning */
.toast.warning {
    --color: #e9bd0c;
    background-image: linear-gradient(to right, #e9bd0c55, #22242F 30%);
}

/* Info */
.toast.info {
    --color: #3498db;
    background-image: linear-gradient(to right, #3498db55, #22242F 30%);
}

/* Buttons */
button {
    padding: 10px;
}

.signup-form {
    font: 1em sans-serif;
    /* background-color: #2C2E35; */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
    color: #22242F;
    width: 400px;
    min-width: 200px;
}

button[type="submit"] {
    background-color: orangered;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    color: white;
    font-weight: bolder;
    margin-left: 85%;
}

button[type="submit"]:hover {
    background-color: orange;
}


.password-input {
    display: flex; /* Use flex to align items */
    align-items: center; /* Center vertically */
    margin-bottom: 15px;
    border-radius: 5px;
    overflow: hidden; /* Prevent overflow */
    width: 100%;
    border: 1px solid #ccc; /* Optional: add a border for better visibility */
}

.password-input input {
    flex: 1; /* Allow input to grow */
    border: none; /* Remove default border */
    padding: 5px; /* Add padding for better spacing */
    outline: none; /* Remove outline on focus */
}

.toggle-eye {
    cursor: pointer;
    background: transparent; /* Transparent background */
    border: none; /* Remove border */
    padding: 8px; /* Add padding for better touch area */
    padding-left: 0px;
}
</style>
</head>
<body>

    <div class="signup-form">
        <h2>Reset Password</h2>
        <form id="resetPasswordForm">
            <label for="new-password">New Password:</label>
            <div class="password-input">
                <input type="password" id="new-password" name="new-password" placeholder="Digite uma nova senha">
                <span class="toggle-eye" onclick="togglePassword('new-password')"><i class="fas fa-eye"></i></span>
            </div>
            
            <label for="confirm-new-password">Confirm New Password:</label>
            <div class="password-input">
                <input type="password" id="confirm-new-password" name="confirm-new-password" placeholder="Repita sua senha" required>
                <span class="toggle-eye" onclick="togglePassword('confirm-new-password')"><i class="fas fa-eye"></i></span>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    
    
    <!-- Notification Area for Toasts -->
    <div class="notifications"></div>
    
    <script>
        let notifications = document.querySelector('.notifications');
    
        function createToast(type, icon, title, text) {
            let newToast = document.createElement('div');
            newToast.className = `toast ${type}`;
            newToast.innerHTML = `
                <i class="${icon}"></i>
                <div class="content">
                    <div class="title">${title}</div>
                    <span>${text}</span>
                </div>
                <i class="close fa-solid fa-xmark" onclick="this.parentElement.remove()"></i>
            `;
    
            notifications.appendChild(newToast);
            setTimeout(() => newToast.remove(), 5000);
        }
    
        document.getElementById('resetPasswordForm').addEventListener('submit', async function (e) {
            e.preventDefault(); // Prevent default form submission
    
            let newPassword = document.getElementById('new-password').value;
            let confirmPassword = document.getElementById('confirm-new-password').value;
    
            if (newPassword === confirmPassword) {
                // Extract token from URL
                let token = window.location.pathname.split('/').pop();
    
                // Make a POST request to the server
                try {
                    let response = await fetch(`/reset-password/${token}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ password: newPassword })
                    });
    
                    let data = await response.json();
    
                    if (response.ok) {
                        createToast('success', 'fa-solid fa-circle-check', 'Success', 'Password reset successfully!');
                    } else {
                        createToast('error', 'fa-solid fa-circle-exclamation', 'Error', data.message || 'Password reset failed.');
                    }
                } catch (error) {
                    createToast('error', 'fa-solid fa-circle-exclamation', 'Error', 'Something went wrong. Try again later.');
                }
            } else {
                createToast('error', 'fa-solid fa-circle-exclamation', 'Error', 'Passwords do not match!');
            }
        });

        function togglePassword(inputId) {
    const input = document.getElementById(inputId);
    const icon = input.nextElementSibling.querySelector('i');
    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
    input.setAttribute('type', type);
    
    // Toggle the icon
    icon.classList.toggle('fa-eye');
    icon.classList.toggle('fa-eye-slash');
}


    </script>
    

</body>
</html>
