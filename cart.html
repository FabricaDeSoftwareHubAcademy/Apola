<script src="cleave.main.js"></script>
<script src="cleave.min.js"></script>
<script>
    document.querySelectorAll('.listProduct-item').forEach(productItem => {
        const quantityElement = productItem.querySelector('.quantity span');
        const minusIcon = productItem.querySelector('.fa-minus');
        const plusIcon = productItem.querySelector('.fa-plus');
        const priceDisplay = productItem.querySelector('.price');
        const totalPriceDisplay = productItem.querySelector('.total-price');
        const trashIcon = productItem.querySelector('.trash-icon'); // Select the trash icon

        // Function to update the total price based on quantity and fixed price
        function updatePrices() {
            const quantity = parseInt(quantityElement.textContent);
            const unitPrice = parseFloat(priceDisplay.dataset.price); // Fetch price from data attribute
            const totalPrice = (unitPrice * quantity).toFixed(2); // Calculate total price
            totalPriceDisplay.textContent = `R$ ${totalPrice.replace('.', ',')}`; // Update total price display

            // Check if quantity is 0 and remove item if true
            if (quantity === 0) {
                productItem.remove(); // Remove the product item from the DOM
            }
        }

        minusIcon.addEventListener('click', () => {
            let quantity = parseInt(quantityElement.textContent);
            if (quantity > 0) { // Allow to reach 0
                quantityElement.textContent = quantity - 1;
                updatePrices(); // Update total price when quantity changes
            }
        });

        plusIcon.addEventListener('click', () => {
            let quantity = parseInt(quantityElement.textContent);
            quantityElement.textContent = quantity + 1; // Increase quantity
            updatePrices(); // Update total price when quantity changes
        });

        // Add event listener for the trash icon
        trashIcon.addEventListener('click', () => {
            productItem.remove(); // Remove the product item from the DOM
        });

        // Initial price display setup
        updatePrices(); // Call to set the initial total price
    });

</script>
